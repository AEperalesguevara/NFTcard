<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card Preview</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #0d1a2d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #15273f;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .card__image-wrapper {
      position: relative;
    }

    .card__image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 25px;
      transition: 0.3s ease;
    }

    .card__image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 92.5%;
      background-color: #44dfe78c;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 8px;
    }

    .card__image-wrapper:hover .card__image-overlay {
      opacity: 1;
    }

    .card__image-overlay img {
      width: 50px;
      height: 50px;
    }

    .card__title {
      font-size: 1.2rem;
      text-align: left;
      margin-bottom: 10px;
      color: azure;
      transition: color 0.3s ease;
    }

    .card__title:hover {
      color: #44dfe7;
    }

    .card__description {
      font-size: 1rem;
      text-align: left;
      color: #8499b8;
      margin-bottom: 40px;
    }

    .card__logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card__logo {
      display: flex;
      align-items: center;
    }

    .card__logo-image {
      width: 25px;
      height: 25px;
      margin-right: 5px;
    }

    .card__logo-text1 {
      font-size: 1rem;
      color: #44dfe7;
    }

    .card__logo-text2 {
      font-size: 1rem;
      color: #8dacd9;
    }

    .card__divider {
      width: 100%;
      height: 0.5px;
      background-color: #7e7d7dcb;
      margin: 0 auto 25px;
    }

    .card__footer {
      display: flex;
      align-items: center;
      justify-content: left;
    }

    .card__avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 20px;
      margin-left: 10px;
      margin-top: 10px;
    }

    .card__footer-text {
      font-size: 0.9rem;
      color: #e3eef8;
      transition: color 0.3s ease;
    }

    .mi-enlace {
    color: white;
    text-decoration: none;
    font-weight: bold;
    }

    .mi-enlace:hover {
    color: #44dfe7;
    }

    .mi-enlace:active {
    color: rgb(0, 238, 255); /
    }

    @media (min-width: 501px) {
      .card {
        max-width: 350px;
        padding: 40px;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      .card__title {
        font-size: 1.5rem;
      }

      .card__description {
        font-size: 20px;
      }

      .card__logo-text {
        font-size: 1.2rem;
      }

      .card__footer-text {
        font-size: 1rem;
      }
    }

    /* Estilos para m√≥viles (pantallas menores a 500px) */
    @media (max-width: 500px) {
      body {
        background-color: #0d1a2d;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 10px;
      }

      .card {
        width: 100%;
        max-width: none;
        padding: 20px;
        margin-bottom: 10px;
        margin-top: 20px;
      }

      .card__divider {
        width: 100%;
      }

      .card__title {
        font-size: 1.4rem;
      }

      .card__description {
        font-size: 1.3rem;
      }

      .card__logo-text {
        font-size: 0.9rem;
      }

      .card__footer-text {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__image-wrapper">
      <img src="img/image-equilibrium.jpg" alt="NFT Image" class="card__image">
      <div class="card__image-overlay">
        <img src="img/icon-view.svg" alt="View Icon">
      </div>
    </div>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__logos">
      <div class="card__logo">
        <img src="img/icon-ethereum.svg" alt="Logo Cripto" class="card__logo-image">
        <span class="card__logo-text1">0041 ETH</span>
      </div>
      <div class="card__logo">
        <img src="img/icon-clock.svg" alt="Logo Cripto" class="card__logo-image">
        <span class="card__logo-text2">3 day left</span>
      </div>
    </div>

    <div class="card__divider"></div>

    <div class="card__footer">
      <img src="img/Augusto.PNG" alt="Avatar" class="card__avatar" >
      <span class="card__footer-text">Creation of <a href="https://github.com/AEperalesguevara" class="mi-enlace">Augusto Perales Guevara</a></span>
    </div>
  </div>

</body>
</html>
